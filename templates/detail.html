{% extends "layout.html" %}

{% block title%}
<title>Catalog Home Page - Anything U Want.</title>
{% endblock %}

{% block styles %}
<link rel=stylesheet type=text/css href="{{ url_for('static', filename='styles/detail.css') }}">
{% endblock %}

{% block content %}
<main role="main" id="side-cotent">
	<div class="container">
		<div class="detail-content">
			<div class="detail-item__header">
				<h3 class="detail-item__header-title">
					{{ catalog }}, {{ item }}
				</h3>
			</div>
			<div class="detail-itemt__content">
				<p>
					{{ description }}
				</p>
			</div>
			{% if 'username' in session %}
				<div class="detail-itemt__operatin">
					<ul>
						<li>
							<a href="{{url_for('editCatalogItem', catalog=catalog, item=item)}}">Edit</a>
						</li>
						<li>
							<a data-item="{{item}}" class="delete_btn">Delete</a>
						</li>
					</ul>
				</div>
			{% endif %}
		</div>
	</div>
</main>

<script src="{{url_for('static', filename='scripts/detail.js')}}"></script>
{% endblock %}
